<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>photoMapping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="/stylesheets/application.css" rel="stylesheet">
  <script src="/javascripts/lib.min.js"></script>

  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

<div id="wrap">
<div id="content" class="ui grid ">

  <div class="row first ">
    <div class="one wide column"></div>

    <div class="three wide column">
      <div class="ui segment">
        <div class="ui pointing secondary menu">
          <a class="red item" data-tab="map">Map</a>
          <a class="blue item" data-tab="photo">Photo</a>
        </div>
      </div>
    </div>

    <div class="eight wide column"></div>

    <div class="three wide column">
      <div class="ui segment">
        <h3 class="ui header">Atata</h3>
      </div>
    </div>

    <div class="one wide column"></div>
  </div>

  <div class="row second">
    <div class="one wide column"></div>
    <div class="fourteen wide column">
      <div id="map"></div>

      <div class="ui tab segment" data-tab="map">
        <div class="ui slider checkbox ph-markers-manage">
          <input type="checkbox">
          <label>Hide/Show markers</label>
        </div>
      </div>

      <div class="ui tab segment" data-tab="photo">
        <form class="ph-form" action="/photos" method="post" enctype="multipart/form-data">
          <div class="ph-button-wrap">
            <label for="image"><div class="ui button mini orange">Upload file</div></label>
            <span class="ph-file-name"></span>
          </div>
          <div class="hidden-upload-field">
            <input id="image" name="image" type="file" class="ph-selected-file">
          </div>
        </form>
        <div class="ph-file-error"></div>
        <div class="ui horizontal divider">x</div>
        <div class="ph-image-list"></div>
      </div>

    </div>
    <div class="one wide column"></div>
  </div>

</div>
</div>
<script src="/javascripts/application.min.js"></script>
</body>
</html>
